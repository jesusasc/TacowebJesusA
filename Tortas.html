<!--Formulario para las Tortas-->
<div class="container">
        <div class=" row justify-content-center pt-5 mt-1 mr-1">
            <div class="form-group col-md-5 estilo2">
                <h1 class="text-center">Haga su pedido</h1>
                <br>
                
                <select class="form-select" aria-label="Default select example" id="seleccionar" name="seleccionar">
                    <option selected value="" disabled>Selecciona el tipo de torta</option>
                    <option value="Bistek">Bistek</option>
                    <option value="Carne enchilada">Carne enchilada</option>
                    <option value="Campechana">Campechana</option>
                </select>
                <br>
                <label><i><h6>Como quiere su Torta</h6></i></label>
                
<!--radio buttons-->
<!---Radios de Picadillo-->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Picadillo" id="radio1" value="Con Picadillo">
                        <label class="form-check-label" for="radio1">
                        Con Picadillo
                        </label>
                    </div>
                    <!--sirve para separar los radios button&nbsp; &nbsp; &nbsp;--->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Picadillo" id="radio2" value="Sin Picadillo" checked>
                        <label class="form-check-label" for="radio2">
                        Sin Picadillo
                        </label>
                    </div>
                    <br>
                    <!--Radiso de Nopales-->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Nopales" id="radio3" value="Con Nopales">
                        <label class="form-check-label" for="radio4">
                        Con Nopales 
                        </label>
                    </div>
                    <!--sirve para separar los radios button&nbsp; &nbsp; &nbsp;--->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Nopales" id="radio4" value="Sin Nopales" checked>
                        <label class="form-check-label" for="radio4">
                        Sin Nopales 
                        </label>
                    </div>
                    <br>
                    <!--Radio de Mayoneza-->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Mayoneza" id="radio5" value="Con Mayoneza">
                        <label class="form-check-label" for="radio5">
                        Con Mayoneza 
                        </label>
                    </div>
                    <!--sirve para separar los radios button&nbsp; &nbsp; &nbsp;--->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Mayoneza" id="radio6" value="Sin Mayoneza" checked>
                        <label class="form-check-label" for="radio6">
                        Sin Mayoneza
                        </label>
                    </div>
                    <!----Cantidad de Tortas a pedir----->
                    <!---El orchangue es para inidcar que el type=text se debe sumar----->
                                            <i><h6>Cantidad</h6></i>
                                        <div class="number-input">
                                            <input id="numcaja" class="quantity" min="0" value="0" name="quantity" type="number" onkeyup="multi();">
                                            
                                        </div>
                        <!--se mostrara el precio que tiene un taco-->
                    <br>
                    <i><h6>Precio del la Torta</h6></i>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                        </div>
                        <input type="number" class="form-control" placeholder="Total" id="tacoPrecio" value="15" onkeyup="multi();" readonly>
                    </div>
<!---Precio a pagar-->
                    <br>
                    <form action="">
                    </form>
                    <i><h6>Precio</h6></i>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control"  id="Total" readonly>
                    </div>
<!--Boton para enviar el formulario-->
                    <div class="text-center">
